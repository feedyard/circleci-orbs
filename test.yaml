---
version: 2.1

orbs:
  docker-agents: feedyard/circleci-agent-publish@dev:volatile

workflows:
  circleci-remote-docker-image-pipeline:
    jobs:
      - docker-agents/publish:
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/
      - docker-agents/release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
