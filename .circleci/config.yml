---
version: 2.1

workflows:
  circleci-orbs-pipeline:
    jobs:
      - dev-release:
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/

orbs:
  slack: circleci/slack@0.1.8

executors:

  circleci-orb:
    docker:
      - image: quay.io/feedyard/circleci-orb-agent
    environment:
      BASH_ENV: local.env


jobs:

  dev-release:
    executor: circleci-orb
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: setup
          command: openssl aes-256-cbc -d -in env.ci -out local.env -k $FEEDYARD_CIRCLECI_ENC
      - run:
          name: lint
          command: yamllint .
      - run:
          name: validate orb.yaml
          command: ash scripts/validate_orbs.sh
      - slack/notify:
          message: 'dev-release of ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/commit/${CIRCLE_SHA1}'
          mention: '${CIRCLE_USERNAME}'
      - run:
          name: dev publish
          command: ash scripts/dev_release_orbs.sh