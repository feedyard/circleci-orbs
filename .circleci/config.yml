---
version: 2.1

workflows:
  circleci-orbs-pipeline:
    jobs:
      - dev-release:
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/

orbs:
  slack: circleci/slack@0.1.8

executors:

  circleci-orb-agent:
    docker:
      - image: quay.io/feedyard/circleci-orb-agent
    environment:
      BASH_ENV: local.env


jobs:

  dev-release:
    executor: circleci-orb-agent
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: setup
          command: openssl aes-256-cbc -d -in env.ci -out local.env -k $FEEDYARD_CIRCLECI_ENC
