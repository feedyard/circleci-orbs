---
version: 2.1

workflows:
  circleci-orbs-pipeline:
    jobs:
      - dev-release:
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/

orbs:
  slack: circleci/slack@0.1.8

executors:

  circleci-orb-agent:
    docker:
      - image: quay.io/feedyard/circleci-orb-agent
    environment:
      BASH_ENV: local.env


jobs:

  dev-release:
    executor: circleci-orb-agent
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: setup
          command: openssl aes-256-cbc -d -in env.ci -out local.env -k $FEEDYARD_CIRCLECI_ENC
      - run:
          name: lint
          command: yamllint .
      - run:
          name: validate orb.yaml
          command: ash scripts/validate_orbs.sh
      - run:
          name: step test
          command: |
            for ORB in src/*; do
              orbname=$(basename $ORB)
              # dev release using SHA1 as release version
              circleci orb publish ${ORB}/orb.yaml $CIRCLE_PROJECT_USERNAME/$orbname@dev:$CIRCLE_SHA1 --token $CIRCLECI_API_TOKEN; RETURN_CODE=$?
              if $RETURN_CODE != 0; then
                exit 1
              fi
              # dev release using 'volatile' as release version
              circleci orb publish ${ORB}/orb.yaml $CIRCLE_PROJECT_USERNAME/$orbname@dev:volatile --token $CIRCLECI_API_TOKEN; RETURN_CODE=$?
              if $RETURN_CODE != 0; then
                exit 1
              fi
            done
